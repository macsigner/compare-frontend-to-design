<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="scss/main.scss">

    <title>Compare</title>

</head>
<body>
<header>
    <h1>Compare</h1>
</header>
<main>
    <form id="control" class="controls">
        <label for="main-path">iframe:</label><input type="text" name="iframe" id="main-path">
        <label for="design-path">design:</label><input type="text" name="design" id="design-path">
        <label for="add-upload-image">Upload Image</label>
        <input type="checkbox" id="add-upload-image" name="add-upload-image" value="difference">
        <label for="desing-upload">Upload:</label><input type="file" name="desing-upload" id="desing-upload">
        <label for="diff">Diff</label>
        <input type="checkbox" id="diff" name="filter" value="difference">
        <button id="update">update</button>
        <button id="toggle">toggle front item</button>
    </form>
    <div class="compare" data-compare-form-selector="#control">
        <div class="compare__main">
            <iframe src="https://macsigner.github.io/webpro-exercise-testimonials-grid-section/"
                    id="iframe"
                    class="compare__iframe"></iframe>
        </div>
        <div class="compare__design">
            <img src="https://macsigner.github.io/webpro-exercise-testimonials-grid-section/design/desktop-design.jpg"
                 class="compare__image"
                 alt="Design image">
        </div>
        <input type="range"
               form="control"
               id="compare-horizontal"
               class="compare__control-x"
               min="0"
               max="1000"
               value="1000">
        <input type="range"
               form="control"
               id="compare-vertical"
               orient="vertical"
               class="compare__control-y"
               min="0"
               max="1000"
               value="1000">
    </div>
</main>
<script src="js/scripts.js" type="module"></script>
</body>
</html>
